command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[habits]
command=habitctl todo | wc -l
label=↻
interval=60

[blackboard]
command=~/dotfiles/bin/edubb
label=UNI
interval=600

[taskwarrior]
command=echo "$(task +inbox +PENDING count) $(task +OVERDUE or +TODAY count)"
label=GTD
interval=60

[mediaplayer]
command=$SCRIPT_DIR/mediaplayer/mediaplayer
label=♪
instance=spotify
interval=5
signal=10

[memory]
label=MEM
separator=false
interval=30

[iface]
#instance=wlan0
color=#00FF00
interval=10
separator=false

[wifi]
#instance=wlp3s0
interval=10
separator=false

#[bandwidth]
#instance=eth0
#interval=5

[battery]
command=$SCRIPT_DIR/battery/battery
label=⚡
#instance=1
interval=30

# Date Time
[time]
command=date '+%Y-%m-%d %H:%M'
interval=5
